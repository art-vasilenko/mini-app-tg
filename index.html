<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <!-- Подключение Telegram Web App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: var(--tg-theme-bg-color); color: var(--tg-theme-text-color); text-align: center; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Привет, Mini App!</h1>
    <button id="mainButton">Закрыть</button>
    <script>
        // Инициализация
        const tg = window.Telegram.WebApp;
        tg.ready();
        
        // Пример использования API
        document.getElementById('mainButton').addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
