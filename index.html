<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: sans-serif;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
        .hidden {
            display: none;
        }
        #analysisForm {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>–ü—Ä–∏–≤–µ—Ç, Mini App!</h1>

    <button id="analyzeButton">üìÑ –ê–Ω–∞–ª–∏–∑ –∫–∞–Ω–¥–∏–¥–∞—Ç–∞</button>

    <div id="analysisForm" class="hidden">
        <h3>–ó–∞–≥—Ä—É–∑–∏—Ç–µ —Ä–µ–∑—é–º–µ (PDF)</h3>
        <input type="file" id="pdfInput" accept="application/pdf" />
        <br><br>
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –∞–Ω–∞–ª–∏–∑</button>
    </div>

    <button id="mainButton">–ó–∞–∫—Ä—ã—Ç—å</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();

        const analyzeButton = document.getElementById('analyzeButton');
        const form = document.getElementById('analysisForm');

        analyzeButton.addEventListener('click', () => {
            form.classList.toggle('hidden');
        });
        document.getElementById('sendButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('pdfInput');
            const file = fileInput.files[0];

            if (!file) {
                alert('–í—ã–±–µ—Ä–∏—Ç–µ —Ñ–∞–π–ª!');
                return;
            }
            if (file.type !== 'application/pdf') {
                alert('–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∂–∞—Ç—å —Ç–æ–ª—å–∫–æ PDF!');
                return;
            }
            const maxSize = 1024 * 1024 * 1024; // 1 –ì–ë
            if (file.size > maxSize) {
                alert('–§–∞–π–ª —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–π! –ú–∞–∫—Å–∏–º—É–º ‚Äî 1 –ì–ë.');
                return;
            }

            const formData = new FormData();
            formData.append('pdf', file);

            try {
                await fetch('http://localhost:8000/transcribe', {
                    method: 'POST',
                    body: formData
                });

                alert('–§–∞–π–ª –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –∞–Ω–∞–ª–∏–∑!');
            } catch (err) {
                alert('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Ñ–∞–π–ª–∞');
            }
        });

        document.getElementById('mainButton').addEventListener('click', () => {
            tg.close();
        });
    </script>
</body>
</html>
